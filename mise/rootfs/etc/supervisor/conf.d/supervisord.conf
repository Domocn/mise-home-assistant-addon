[supervisord]
nodaemon=true
logfile=/var/log/mise/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# PostgreSQL Database Service
[program:postgres]
command=/usr/lib/postgresql/15/bin/postgres -D /data/postgres
user=postgres
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/mise/postgres.log
stderr_logfile=/var/log/mise/postgres-error.log
priority=100

# Redis Cache and Job Queue Service
[program:redis]
command=/usr/bin/redis-server --dir /data/redis --appendonly yes --bind 127.0.0.1 --port 6379 --maxmemory 256mb --maxmemory-policy allkeys-lru
user=redis
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/mise/redis.log
stderr_logfile=/var/log/mise/redis-error.log
priority=150

# FastAPI Backend Service
[program:backend]
command=/opt/venv/bin/uvicorn server:app --host 127.0.0.1 --port 8001
directory=/app/backend
autostart=true
autorestart=true
startsecs=15
startretries=3
stdout_logfile=/var/log/mise/backend.log
stderr_logfile=/var/log/mise/backend-error.log
environment=PATH="/opt/venv/bin:%(ENV_PATH)s"
priority=200

# Celery Worker for Background Jobs
[program:worker]
command=/opt/venv/bin/celery -A workers.celery_app worker --loglevel=info --concurrency=2
directory=/app/backend
autostart=true
autorestart=true
startsecs=15
startretries=3
stdout_logfile=/var/log/mise/worker.log
stderr_logfile=/var/log/mise/worker-error.log
environment=PATH="/opt/venv/bin:%(ENV_PATH)s"
priority=250

# Flower Dashboard for Job Monitoring (Optional)
[program:flower]
command=/opt/venv/bin/celery -A workers.celery_app flower --port=5555 --url_prefix=/flower
directory=/app/backend
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/mise/flower.log
stderr_logfile=/var/log/mise/flower-error.log
environment=PATH="/opt/venv/bin:%(ENV_PATH)s"
priority=260

# Nginx Frontend Web Server
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/mise/nginx.log
stderr_logfile=/var/log/mise/nginx-error.log
priority=300
