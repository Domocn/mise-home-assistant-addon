[supervisord]
nodaemon=true
logfile=/var/log/mise/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:mongodb]
command=mongod --dbpath /data/mongodb --bind_ip 127.0.0.1 --port 27017 --quiet
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/mise/mongodb.log
stderr_logfile=/var/log/mise/mongodb-error.log
priority=100

[program:backend]
command=/opt/venv/bin/uvicorn server:app --host 127.0.0.1 --port 8001
directory=/app/backend
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/mise/backend.log
stderr_logfile=/var/log/mise/backend-error.log
environment=PATH="/opt/venv/bin:%(ENV_PATH)s"
priority=200

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/mise/nginx.log
stderr_logfile=/var/log/mise/nginx-error.log
priority=300
