[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# PostgreSQL Database Service
[program:postgres]
command=/usr/local/bin/log-wrapper.sh postgres /usr/lib/postgresql/15/bin/postgres -D /data/postgres
user=postgres
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100

# Redis Cache and Job Queue Service
[program:redis]
command=/usr/local/bin/log-wrapper.sh redis /usr/bin/redis-server --dir /data/redis --appendonly yes --bind 127.0.0.1 --port 6379 --maxmemory 256mb --maxmemory-policy allkeys-lru
user=redis
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=150

# FastAPI Backend Service
[program:backend]
command=/usr/local/bin/mise-env.sh /usr/local/bin/wait-for-postgres.sh /usr/local/bin/log-wrapper.sh backend /opt/venv/bin/uvicorn server:app --host 127.0.0.1 --port 8001 --log-level %(ENV_UVICORN_LOG_LEVEL)s
directory=/app/backend
autostart=true
autorestart=true
startsecs=15
startretries=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=false
environment=PATH="/opt/venv/bin:%(ENV_PATH)s"
priority=200

# Celery Worker for Background Jobs
[program:worker]
command=/usr/local/bin/mise-env.sh /usr/local/bin/wait-for-postgres.sh /usr/local/bin/log-wrapper.sh worker /opt/venv/bin/celery -A workers.celery_app worker --loglevel=%(ENV_CELERY_LOG_LEVEL)s --concurrency=2
directory=/app/backend
autostart=true
autorestart=true
startsecs=15
startretries=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=false
environment=PATH="/opt/venv/bin:%(ENV_PATH)s"
priority=250

# Flower Dashboard for Job Monitoring (Optional)
[program:flower]
command=/usr/local/bin/mise-env.sh /usr/local/bin/wait-for-postgres.sh /opt/venv/bin/celery -A workers.celery_app flower --port=5555 --url_prefix=/flower
directory=/app/backend
autostart=true
autorestart=true
startsecs=10
startretries=5
stdout_logfile=/var/log/mise/flower.log
stderr_logfile=/var/log/mise/flower-error.log
environment=PATH="/opt/venv/bin:%(ENV_PATH)s"
priority=260

# Nginx Frontend Web Server
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/mise/nginx.log
stderr_logfile=/var/log/mise/nginx-error.log
priority=300
