name: Build and Publish Add-on

on:
  push:
    branches:
      - main
    paths:
      - "mise/**"
      - ".github/workflows/build.yaml"
  release:
    types: [published]
  workflow_dispatch:

env:
  ADDON_SLUG: mise
  REGISTRY: ghcr.io

jobs:
  information:
    name: Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      architectures: ${{ steps.info.outputs.architectures }}
      build: ${{ steps.info.outputs.build }}
      description: ${{ steps.info.outputs.description }}
      name: ${{ steps.info.outputs.name }}
      slug: ${{ steps.info.outputs.slug }}
      target: ${{ steps.info.outputs.target }}
      version: ${{ steps.info.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get add-on information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ env.ADDON_SLUG }}"

  build:
    name: Build ${{ matrix.architecture }}
    needs: information
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: ${{ fromJson(needs.information.outputs.architectures) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.architecture }} \
            --target /data/${{ env.ADDON_SLUG }} \
            --docker-hub ${{ env.REGISTRY }}/${{ github.repository_owner }} \
            --addon

  publish:
    name: Publish release
    needs: [information, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update add-on version in config
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          yq -i ".version = \"${VERSION}\"" "./${{ env.ADDON_SLUG }}/config.yaml"

      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump version to ${{ github.event.release.tag_name }}"
          file_pattern: "${{ env.ADDON_SLUG }}/config.yaml"
