name: Build and Publish Add-on

on:
  push:
    branches:
      - main
    paths:
      - "mise/**"
      - ".github/workflows/build.yaml"
  release:
    types: [published]
  workflow_dispatch:

# Prevent concurrent builds from cancelling each other
concurrency:
  group: addon-build-${{ github.ref }}
  cancel-in-progress: false

env:
  ADDON_SLUG: mise
  REGISTRY: ghcr.io

jobs:
  information:
    name: Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      architectures: ${{ steps.info.outputs.architectures }}
      version: ${{ steps.info.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get add-on information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ env.ADDON_SLUG }}"

  build:
    name: Build ${{ matrix.architecture }}
    needs: information
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        architecture: ${{ fromJson(needs.information.outputs.architectures) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.architecture }} \
            --target ./${{ env.ADDON_SLUG }} \
            --image "${{ matrix.architecture }}-${{ env.ADDON_SLUG }}" \
            --docker-hub "${{ env.REGISTRY }}/${{ github.repository_owner }}" \
            --addon \
            --docker-push \
            --no-latest
